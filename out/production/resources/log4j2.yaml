Configuration:
  status: warn
  name: YAMLConfig
  appenders:
    Console:
      name: Console
      target: SYSTEM_ERR
      PatternLayout:
        Pattern: "%m%n"
    RollingFile:
      name: RollingFile
      fileName: "./logs/enrollment.log"
      filePattern: "./logs/$${date:dd-MM-yyyy}/%d{HH:mm}-enrollment.log"
      PatternLayout:
        Pattern: "%d %p %C{1.} %m%n"
      Policies:
        OnStartupTriggeringPolicy:
           minSize: 0
        SizeBasedTriggeringPolicy:
           size: "10MB"
        TimeBasedTriggeringPolicy:
           interval: 60
  Loggers:
    logger:
      - name: ua.thydope.finalproject.logging.file
        level: debug
        additivity: false
        AppenderRef:
          ref: RollingFile
    Root:
      level: error
      AppenderRef:
        ref: Console
          